<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../../libs/layui/css/layui.css" />
  <link rel="stylesheet" href="../../libs/cropper/cropper.css" />
  <link rel="stylesheet" href="../../css/user/avatar.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">更换头像</div>
    <div class="layui-card-body">
      <!-- 第一行的图片裁剪和预览区域 -->
      <div class="display-flex">
        <!-- 图片裁剪区域 -->
        <div class="cropper-box">
          <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
          <img id="image" src="../../images/sample.png" />
        </div>
        <!-- 图片的预览区域 -->
        <div class="preview-box">
          <div>
            <!-- 宽高为 100px 的预览区域 -->
            <div class="img-preview w100"></div>
            <p class="size">100 x 100</p>
          </div>
          <div>
            <!-- 宽高为 50px 的预览区域 -->
            <div class="img-preview w50"></div>
            <p class="size">50 x 50</p>
          </div>
        </div>
      </div>
      <!-- 第二行的按钮区域 -->
      <div class="btn-group">
        <!-- 通过 accept 属性，可以指定，允许用户选择什么类型的文件 -->
        <input type="file" id="file" accept="image/png,image/jpeg" />
        <button type="button" class="layui-btn" id="btn-choose">上传</button>
        <button type="button" class="layui-btn layui-btn-danger" id="btn-upload">确定</button>
      </div>
    </div>
  </div>
</body>

<script src="../../libs/layui/layui.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../libs/cropper/cropper.js"></script>
<script src="../../libs/cropper/jquery-cropper.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/user/avatar.js"></script>

</html>
