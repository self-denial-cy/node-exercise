<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../../libs/layui/css/layui.css" />
  <link rel="stylesheet" href="../../css/article/list.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="category"></select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">全部</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit>查询</button>
        </div>
      </form>
      <!-- 列表区域 -->
      <table class="layui-table">
        <!-- <colgroup>
          <col />
          <col width="150" />
          <col width="180" />
          <col width="150" />
          <col width="150" />
        </colgroup> -->
        <thead>
          <tr>
            <th>文章标题</th>
            <th>封面</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- 分页区域 -->
      <div id="page-box"></div>
    </div>
  </div>
  <!-- 列表数据的模板引擎 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td><img src="http://localhost:3001{{$value.coverImg}}" /></td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.publishAt}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs btn-preview" data-content="{{$value.content}}">预览</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}">删除</button>
        </td>
      </tr>
    {{/each}}
  </script>
  <!-- 分类可选项的模板结构 -->
  <script type="text/html" id="tpl-category">
      <option value="">全部</option>
    {{each data}}
      <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 预览弹窗的模板结构 -->
  <script type="text/html" id="tpl-preview">
    <iframe width="100%" height="100%" src="data:text/html;charset=utf-8,$$content$$" frameborder="0"></iframe>
  </script>
</body>


<script src="../../libs/layui/layui.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../libs/art-template/index.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/article/list.js"></script>

</html>
