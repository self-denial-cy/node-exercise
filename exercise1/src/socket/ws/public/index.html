<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ws</title>
</head>

<body>
  <h1>聊天室</h1>
</body>

<script>
  var ws = new WebSocket('ws://127.0.0.1:9090')

  ws.onopen = () => {
    console.log('连接成功')
  }

  ws.onmessage = (msg) => {
    console.log(msg.data)
  }

  ws.onerror = (err) => {
    console.log(err)
  }
</script>

</html>
